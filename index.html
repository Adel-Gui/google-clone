<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/fontawesome-free-5.14.0-web/css/all.css">
        <title>Google</title>
    </head>
    <body>
        <header id="header" role="banner">
            <nav class="nav-bar" role="navigation">
                <div class="nav-bar__links">
                <a href="#" class="nav-bar__links__link" aria-label="gmail">Gmail</a>
                <a href="#" class="nav-bar__links__link" aria-label="google image search">Images</a>
              </div>

                <button class="nav-bar__apps-btn" role="link" aria-label="google apps">
                    <i class="fas fa-th"></i>
                </button>

                <button class="nav-bar__acount-btn" role="log" aria-label="acount avatar">
                    <i class="fas fa-user-circle"></i>
                </button>

            </nav>
        </header>
        <main id="main" role="main">
            <div class="google-logo">
                <img src="./img/google-logo.png" alt="google"/>
            </div>

            <div class="search-bar">
                <button class="search-bar__submit" disabled>
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" name="email" id="email" aria-label="search" role="searchbox" class="search-bar__input"/>
                <button class="search-bar__voice">
                    <i class="fas fa-microphone" aria-label="search by voice"></i>
                </button>
            </div>

            <div class="search-btns">
                <button class="search-btns__btn" aria-label="google search" type="submit" role="search">Google Search</button>
                <button class="search-btns__btn" aria-label="i'm feeling lucky">I'm Feeling Lucky</button>
            </div>

            <div class="languages">
                <p>Google offred in:
                    <a href="#">Français</a>
                    <a href="#">العربية</a>
                </p>
            </div>
        </main>

        <footer id="footer" role="contentinfo">
            <div class="country" aria-label="current country">
                <span>
                    Algeria
                </span>
            </div>
            <hr role="separator">
            <div class="footer__main">
                <div class="footer__main__infos left">
                    <a href="#" class="infos__link">Advertising</a>
                    <a href="#" class="infos__link">Business</a>
                    <a href="#" class="infos__link">About</a>
                    <a href="#" class="infos__link">How Search works</a>
                </div>
                <div class="footer__main__infos right" >
                    <a href="#" class="infos__link">Privacy</a>
                    <a href="#" class="infos__link">Terms</a>
                    <a href="#" class="infos__link">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
